<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
  <h1>Form</h1>
  <form action="#" th:action="@{/newaccount}" th:object="${account}" method="post">
      <div class = "fhorm">
      <p>Name: <input type="text" th:field="*{name}" /></p>
      <p>Balance: <input type="text" th:field="*{balance}" /></p>
      <p>Type of Animal: <input type="text" th:field="*{animalType}" /></p>
      <!--<p>Is it a king: <input type="text" th:field="*{king}" /></p>-->
      <p>Is it a good guy: <input type="text" th:field="*{good}" /></p>
      <p><input type="submit" value="Submit" /></p>
      </div>
  </form>

</body>
</html>
