<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Form excercise</title>
   <link href="stylesheet.css" type="text/css" rel="stylesheet">
 </head>
 <body>
  <form action="OLDAL IDE" method="POST">
  <div class="main_box"> 
    <div class="title">
      <h1>Profil</h1>
    </div>
    <div class="input_1">
      <h2>Személyes adatok</h2>
      
      <label for="name">Név:</label>
      <input type="text" id="name" name="user_name">

      <div class="black_1">
          <label for="dob">Születési éved</label>
          <input type="date" id="dob" name="date_of_birth">
      </div>
      <div class="black_2">
        <p>Nemed</p>
        <input type="radio" id="male" name="gender" />
        <label for="male">Férfi</label><br/>
        <input type="radio" id="female" name="gender" />
        <label for="female">Nő</label>
      </div>
      <div class="black_3">
          <p> Milyen márkákat szeretsz?</p>
          <input type="checkbox" id="adidas" />
          <label for="adidas">Adidas</label>
          <input type="checkbox" id="apple" />
          <label for="apple">Apple</label>
          <input type="checkbox" id="cola" />
          <label for="cola">Coca-Cola</label>
          <input type="checkbox" id="mazda" />
          <label for="mazda">Mazda</label>
          <input type="checkbox" id="nike" />
          <label for="nike">Nike</label></br>
          <input type="checkbox" id="opel" />
          <label for="opel">Opel</label>
          <input type="checkbox" id="rayban" />
          <label for="rayban">Ray-Ban</label>
          <input type="checkbox" id="starbucks" />
          <label for="starbucks">Starbucks</label>
          <input type="checkbox" id="tesla" />
          <label for="tesla">Tesla</label>
          <input type="checkbox" id="yahoo" />
          <label for="yahoo">Yahoo</label>
          <p> Többet is választhatsz !</p>
      </div>
    </div>
    <div class="input_2">
      <h2>Kapcsolat</h2>
      <p> Telefonszám*</p>
      <input type="telephone" placeholder="+36 -- --- ----" required />
      <p> Email cím*</p>
      <input type="email" placeholder="nev@domain.hu" required />
      <p> Facebook profilod</p>
      <input type="url" placeholder="http://facebook.com/.." required />
      <p> twitter profilod</p>
      <input type="url" placeholder="http://twitter.com/.." required />
      <p>Milyen házban laksz?</p>
      <select>
        <option value="palota">Válassz típust!</option>
        <option value="palota">Palota</option>
        <option value="sator">Sátor</option>
        <option value="tanya">Tanya</option>
      </select>
    </div>
    <div class="input_3">
      <p>Bemutatkzás*</p>
      <textarea id="msg" name="user_message">írj magadról pár mondatot!</textarea>
    </div>
  </form>
  </div>
 </body>
</html>
