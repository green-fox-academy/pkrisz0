<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Add Assignee</title>
</head>
<body>
<h1> Add new Assignee </h1>
<form th:action="@{/assignee/}" method="post" th:object="${assignee}">
    Name <input type="text" value="title" th:field="*{name}"/>
    Email <input type="text" value="title" th:field="*{email}"/>
    <button type="submit">Add</button>
</form>
</body>
</html>
