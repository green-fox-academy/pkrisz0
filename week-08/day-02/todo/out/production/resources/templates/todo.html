<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>Todos for today:</h1>

<a th:href="@{/todo/add}"> Add new Todo</a>
<a th:href="@{/assignee}"> Assignees</a>


<table>
    <tr>
        <th>Id</th>
        <th>Action</th>
        <th>Urgent</th>
        <th>Done</th>
        <th>Assignee</th>
        <th>Delete</th>
        <th>Edit</th>

    </tr>
    <tr th:each="todo:${todos}"
        th:if="${todo.done}!=${done}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td th:text="${todo.assignee}"></td>
        <td>
            <form th:action="@{'/todo/{id}/delete'(id=${todo.id})}" th:method="delete" >
                <button type="submit"> Delete </button>
            </form>
        </td>
        <td>
            <form th:action="@{'/todo/{id}/edit'(id=${todo.id})}">
                <button type="submit"> Edit </button>
            </form>
        </td>
    </tr>
</table>

<form th:action="@{/todo/list}" th:object="${search}" method="get">
    <input type="search" name="search" placeholder="Search todos" />
    <button type="submit" value="Submit">Go!</button>
</form>

</body>
</html>
