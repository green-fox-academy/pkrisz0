<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assignee List</title>
    <link rel="stylesheet" href="/bootstrap.min.css"/>
    <link rel="stylesheet" href="/style.css"/>
    <meta charset="utf-8" />
</head>
<body>
<div class="container">
<div class="page-header">
    <h1 class="panel-title">Assignees</h1>
</div>

<table class="table table-bordered">
    <tr>
        <th>Id</th>
        <th>E-Mail</th>
        <th>Name</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <tr th:each="assignee:${assignees}" >
        <td th:text="${assignee.id}"></td>
        <td th:text="${assignee.email}"></td>
        <td><a th:href="@{'/todo/filter/{assignee}'(assignee=${assignee})}" th:text="${assignee}"></a></td>
        <td>
            <form th:action="@{'/assignee/{id}/delete'(id=${assignee.id})}" th:method="delete" >
                <button class="btn btn-danger" type="submit"> Delete </button>
            </form>
        </td>
        <td>
            <form th:action="@{'/assignee/{id}/edit'(id=${assignee.id})}">
                <button class="btn btn-danger" type="submit"> Edit </button>
            </form>
        </td>
    </tr>
</table>
    <a class="btn btn-success" th:href="@{/assignee/add}"> Add new Assignee</a>
    <a class="btn btn-success" th:href="@{/todo}"> Back to ToDos</a>
</div>
</body>
</html>
